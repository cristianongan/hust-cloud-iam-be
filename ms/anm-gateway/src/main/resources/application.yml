spring:
  application:
    name: gateway-service
  profiles:
    group:
      "dev": "base,dev"
      "prod": "base,prod"
      "qa": "base,qa"

server:
  port: 9091
  servlet:
    context-path: /
    encoding:
      charset: 'UTF-8'
      enabled: true
      force: true
