# Configuration specific to initializing the Keycloak Admin Client
keycloak:
  admin-client:
    # (Required) Base URL of the Keycloak server (without /realms/...)
    server-url: <YOUR_KEYCLOAK_BASE_URL>
    # Example: http://localhost:8080 or https://your-keycloak-domain.com

    # (Required) Name of the Realm you want to manage OR the realm containing the admin client.
    # Often 'master' if using the master realm's admin client to manage other realms,
    # or the specific realm name if the admin client resides within that realm.
    realm: <YOUR_TARGET_OR_ADMIN_REALM>
    # Example: master or my-app-realm

    # (Required) Client ID of the client CONFIGURED IN KEYCLOAK
    # specifically for performing administrative tasks.
    # This client needs "Service Accounts Enabled" and appropriate admin roles assigned
    # (e.g., realm-admin in the target realm or master realm).
    client-id: <YOUR_ADMIN_CLIENT_ID>
    # Example: my-backend-admin-client

    # (Required) Client Secret of the admin client mentioned above.
    # !!! ABSOLUTELY DO NOT HARDCODE IN PRODUCTION !!!
    # Use environment variables, Vault, Spring Cloud Config Server (with encryption), etc.
    client-secret: <YOUR_ADMIN_CLIENT_SECRET>

    # (Optional - but recommended for clarity) Grant type used to obtain the token for the admin client.
    # For service account clients, this is always 'client_credentials'.
    grant-type: client_credentials

    # (Optional) If your admin client is in the 'master' realm but you want to
    # manage a different realm, you can specify the target realm here.
    # If not set, it defaults to managing the realm specified in the 'realm' property above.
    # target-realm: <REALM_NAME_TO_MANAGE>